services:
  friday-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_APP_TITLE: "Friday AI"
        VITE_APP_LOGO: "/logo.png"
        VITE_APP_ID: "friday-ai"
    container_name: friday-ai
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOW_DEV_LOGIN=false
    restart: unless-stopped
