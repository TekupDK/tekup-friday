version: '3.8'

services:
  # Friday AI Chat Application
  friday-ai:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - friday-network
    volumes:
      # Development mode: mount source for hot reload
      - ./server:/app/server
      - ./client:/app/client
      - ./shared:/app/shared

networks:
  friday-network:
    driver: bridge
